  <style type="text/css">

				  font-size:18px;cursor:pointer;width:100px;text-align:center;color:#000}
	.left_container{display:block;text-align:left;}

	.modify{text-align:left;padding-left:40px;display:none}
  </style>
  <script src="../script/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
	$(document).ready(function(){
		$(".modifybutton").click(function(){
			$(".modify").show(500);
		});
	})
  </script>
 </head>
 <body>
  <div id="container">
	<div id="header">
		<div id="banner">
			<span>网上银行服务</span>
		</div>
		<div id="nav">
			<a href="../index.html" class="returnindex">退出系统</a>
		</div>
	</div>
	<div id="content">
		<div id="content_top" class="selected_color"></div>
		<div id="left" class="selected_color">
			<!--个人注册-->
			<div class="left_container">
				<h3>用户 XXX 登陆成功</h3>
				<h4>您可选择以下操作</h4>
				<ul>
					<li><a href="myinfo.html">&gt 查看用户信息</a></li>
					<li><a href="balance.html">&gt 查询账户余额</a></li>
					<li><a href="record.html">&gt 查询交易记录</a></li>
					<li><a href="invest.html">&gt 投资</a></li>

			</div>

		</div>
		<div id="right">
			
			<div id="myinfo">
				<table border=1>
					<tr>
						<th>用户ID</th>

						<th>用户类型</th>

					<tr>
						<td>12345678</td>

					</tr>
				</table>
				<a href="#" class="modifybutton">修改</a>

					<form action="#" method="post">
						<div class="field">
							<span class="label">用户名：</span><input type="text" name="username" id="username"/>
						</div>
						<div class="field">
							<span class="label">旧密码：</span><input type="password" name="password" id="password"/>
						</div>
						<div class="field">
							<span class="label">新密码：</span><input type="password" name="password" id="password"/>
						</div>
						<div class="field">
							<span class="label">确认新密码：</span><input type="password" name="password" id="password"/>
						</div>
						<div class="field">
							<input type="submit" id="submit" value="登录" class="button"/>
							<input type="reset" id="reset" value="重置" class="button"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
